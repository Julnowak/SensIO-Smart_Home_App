<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using Vite + React" />
    <link rel="icon" href="/icons/sensIO_white.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>SensIO</title>

    <!-- Bootstrap and Leaflet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Critical theme init -->
    <script>
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = storedTheme || (systemDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initialTheme);
        document.documentElement.style.backgroundColor =
          initialTheme === 'dark' ? '#121212' : '#ffffff';
      })();
    </script>

    <style>
      body {
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
