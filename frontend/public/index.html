<!DOCTYPE html>
<html lang="en">
  <head>
      <script>
      // Critical theme initialization (runs before any rendering)
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = storedTheme || (systemDark ? 'dark' : 'light');

        // Set attributes and initial styles immediately
        document.documentElement.setAttribute('data-theme', initialTheme);
        document.documentElement.style.backgroundColor =
          initialTheme === 'dark' ? '#121212' : '#ffffff';
      })();
    </script>
    <style>
      /* Critical CSS to prevent paint flash */
      body {
        background-color: var(--bg-color);
        margin: 0;
        transition: background-color 0.3s ease;
      }
    </style>
    <meta charset="utf-8" name="color-scheme" content="dark light">
    <link rel="icon" href="%PUBLIC_URL%/icons/sensIO_white.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SensIO</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>

  </body>
</html>
